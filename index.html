<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="canvas.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="toolbox.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&display=swap" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/5f187ce187781bca6a1617633284c727?family=NanamiRoundedW01-Medium"
          rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>

<canvas id="canvasDraw"></canvas>

<header><img width="50" src="wine.svg" alt="logo">
    <h2>LGBT Alcohol Chat!</h2>
</header>
<main class="main-content">

    <div class="chat-container">
        <div class="polyana"></div>
        <div class="chat"></div>
        <form class="send-message-form">
            <textarea class="send-message-textarea" placeholder="Enter your message"></textarea>
            <button type="submit" class="submit-button"><i class="fa fa-paper-plane" aria-hidden="true"></i>
            </button>
        </form>
    </div>
    <div class="toolbox left">
        <div class="group tools">
            <div class="item active" data-tool="brush" title="Brush Tool">
                <img src="images/brush-icon.png" alt="img here"/>
            </div>
            <aside>
                <div class="item" data-tool="eraser" title="Eraser Tool">
                    <img src="images/eraser-icon.png" alt="img here"/>
                </div>
            </aside>
        </div>
        <div class="group colors">
            <div class="item active" data-color="#ffffff">
                <div class="swatch" style="background-color:#ffffff"></div>
            </div>
            <div class="item" data-color="#000000">
                <div class="swatch" style="background-color:#000000"></div>
            </div>
            <div class="item" data-color="#ff0000">
                <div class="swatch" style="background-color:#ff0000"></div>
            </div>
            <div class="item" data-color="#00ff00">
                <div class="swatch" style="background-color:#00ff00"></div>
            </div>
            <div class="item" data-color="#0000ff">
                <div class="swatch" style="background-color:#0000ff"></div>
            </div>
            <div class="item" data-color="#00ffff">
                <div class="swatch" style="background-color:#00ffff"></div>
            </div>
            <div class="item" data-color="#ff00ff">
                <div class="swatch" style="background-color:#ff00ff"></div>
            </div>
            <div class="item" data-color="#ffff00">
                <div class="swatch" style="background-color:#ffff00"></div>
            </div>
            <div class="item" data-color="#c46f0f">
                <div class="swatch" style="background-color:#c46f0f"></div>
            </div>
            <div class="item" data-color="#fd8f27">
                <div class="swatch" style="background-color:#fd8f27"></div>
            </div>
            <div class="item" data-color="#0099ff">
                <div class="swatch" style="background-color:#0099ff"></div>
            </div>
            <div class="item" data-color="#ff009d">
                <div class="swatch" style="background-color:#ff009d"></div>
            </div>
        </div>
    </div>
</main>
<footer>
    <p>Â© 2020, SDCorporation Inc.</p>

</footer>



<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/socket.js"></script>
<script src="js/index.js"></script>
<script src="js/background.js" type="module" defer></script>
<script src="js/tools.js" type="module" defer></script>
<script src="js/paint.js" type="module" defer></script>

</body>
</html>
